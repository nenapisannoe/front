<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gtoru</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="popup-holder authorization-popup-holder">
		<div class="popup-bg"></div>
		<div class="close-popup ico"></div>
		<div class="popup-wrapper authorization-popup">
			<div class="authorization-border">
				<h6 class="authorization">АВТОРИЗАЦИЯ</h6>
			</div>
			<div>
				<p class="popup-name">ФАМИЛИЯ И ИНИЦИАЛЫ ИЛИ ПСЕВДОНИМ</p>
			</div>
			<div>
				<input class="popup-name-border" type="text" placeholder="введите ваше имя">
			</div>
			<div>
				<p class="popup-contacts">ЭЛЕКТРОННАЯ ПОЧТА</p>
			</div>
			<div>
				<input class="popup-contacts-border" type="text" placeholder="введите ваш e-mail">
			</div>
			<div>
				<button class="popup-button">ВОЙТИ</button>
			</div>
			<div>
				<a href="#" class="authorization-ref">Ещё не зарегистирированы?</a>
			</div>
		</div>
		
	</div>
</body>
</html>
